---
keystore:
  type: BCFKS
  encryptionAlgo: AES256_KWP
  pbkdf:
    scrypt:
      cost: 1
      blockSize: 2
      parallelization: 3
      saltLength: 32
  macAlgo: HmacSHA3_512
  passwordKeysAlgo: PBEWithHmacSHA256AndAES_256
keys:
  encKeyNumber: 1
  signKeyNumber: 2
  secret:
    algo: AES
    size: 512
  encrypting:
    algo: RSA
    size: 256
    sigAlgo: SHA256withRSA
#    curve:
  signing:
    algo: RSA
    size: 256
    sigAlgo: SHA256withRSA
#    curve: curve
cms:
  algo: SHA256withRSA